{% extends "base.html" %}

{% block app_content %}
    <h1>Search results - {{ title }}</h1>

    {% if total > 0 %}
        {% for post in posts %}
            {% include "_post.html" %}
        {% endfor %}
        {% include "_pagination_links.html" %}
    {% else %}
        <br><h4>No posts found for this query</h4>
    {% endif %}


{% endblock %}
