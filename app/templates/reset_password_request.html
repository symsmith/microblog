{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Reset Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.email, placeholder='Enter your email adress') }}
        {{ wtf.form_field(form.submit) }}
    </form>
{% endblock %}
